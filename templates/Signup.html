{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static '../static/css/bootstrap-5.3.3-dist/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '../static/css/signup.css'%}">
    <script src="{% static '../static/css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script defer src="{% static '../static/js/signup.js'%}"></script>
</head>

<body>

    <div class="container part-1">
        <div class="row1 col-6">
            <h1>Bienvenue</h1>
            <img src="{% static '../static/images/home2.png'%}" class="img-fluid" alt="">
        </div>
        <div class="row-2 col-6">
            <div class="sign-up col-12">
                <form action="{% url 'signup'%}" method="post">
                    {% csrf_token %}
                    <div class=" username container">
                        <div class="container col-12 user-labels"> <label for="#firstname" class="col-6">First
                                Name</label>
                            <label for="#secondname" class="col-6">Second Name</label>
                        </div>
                        <div class="container col-12 user-in">
                            <input type="text" name="firstname" placeholder="Enter your firstname"
                                class="form-control col-6" id="firstname">
                            <input type="text" name="secondname" placeholder="Enter your second name"
                                class="form-control col-6" id="secondname">
                        </div>
                    </div>
                    <div class="email container ">
                        <label for="#email">email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="password container">
                        <div class="container pwd-labels col-12">
                            <label for="#pwd1" class="col-6">Password</label>
                            <label for="#pwd2" class="col-6">Re-confirm Password</label>
                        </div>
                        <div class="container pwd-in d-flex justify-content-between">
                            <input type="password" name="pwd1" id="pwd1" placeholder="Enter password"
                                class="form-control">
                            <input type="password" name="pwd2" id="pwd2" placeholder="Re-confirm The Password"
                                class="form-control">
                        </div>
                    </div>
                    <div class="container info">
                        <div class="container info-labels d-flex">
                            <label for="#birthday " class="col-6">Birthday</label>
                            <label for="#phone" class="col-6">Phone Number</label>
                        </div>
                        <div class="container info-in">
                            <input type="date" name="birthday" id="birthday" class="form-control">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+212* ********">
                        </div>
                    </div>
                    <div class="container conf mt-3">
                        <input type="checkbox" name="confirm" id="confirm" class="form-check-input">
                        <label for="#confirm" class="form-check-label ms-3">Confirm</label>
                    </div>
                    <div class="container sub d-flex justify-content-center">
                        <input type="submit" value="Sign Up" class="form-control">
                    </div>
                    <a href="">Sign in</a>
                </form>
            </div>
        </div>
    </div>
    <section>
        <div class="waves">
            <div class="wave1 wave"></div>
            <div class="wave2 wave"></div>
            <div class="wave3 wave"></div>
            <div class="wave4 wave"></div>
        </div>
    </section>
</body>

</html>
